<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字游戏</title>
</head>
<body>
    <h1>欢迎来到猜数字游戏！</h1>
    <p>我已经想好了一个 1 到 100 的数，快猜猜看吧！</p >

    <form method="POST">
        <label for="guess">请输入您的猜测：</label>
        <input type="number" id="guess" name="guess" required>
        <button type="submit">提交</button>
    </form>

    <p>{{ message }}</p >
</body>
</html>
